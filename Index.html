<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="Chrome">
  <title>Document</title>

  <link rel="stylsheet" type="text/css" href="main.css">

  <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">

      <h1>Firts DAPP Test</h1>

      <h2 id="test"></h2>

      <label for="name" class="col-lg-2 control-label">Name</label>
      <input id="name" type="text">

      <label for="name" class="col-lg-2 control-label">Age</label>
      <input id="age" type="text">

      <button id="button">Update Info</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
      if (typeof web3 !== 'undefined') {
          web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
      }

      web3.eth.defaultAccount = web3.eth.accounts[0];

      var contractTest = web3.eth.contract([{"constant":false,"inputs":[{"name":"_fName","type":"string"},{"name":"_age","type":"uint256"}],"name":"setInstructor","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getInstructor","outputs":[{"name":"","type":"string"},{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}]);

      var test = contractTest.at('0xbf50ec04246df5733932bb3aa9762d382f48b5bb');
      console.log(test);
      console.log(web3.eth.defaultAccount);

      test.getInstructor(function(error,result){
        if(!error) {
            $("#test").html(result[0]+' ('+result[1]+' years old)');
        } else
          console.log(error);
      });

      $("#button").click(function(){
          test.setInstructor($("#name").val(), $("#age").val());
      });
    </script>

</body>
</html>
